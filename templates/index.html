<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rural Roots Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">
  </head>

  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }
    .card {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    .container {
      background: #fffbfe;
      font-weight: bold;
      padding-bottom: 20px;
      border-radius: 15px;
      margin-top: 30px;
    }
    .btn-choice {
      width: 40%;
      margin: 10px auto;
      font-size: 1.2rem;
    }
  </style>

  <body style="background:#E9F5E1">

    <!--======================= Navbar =======================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Rural Roots â€“ Empowering Farmers</a>
      </div>
    </nav>

    <!--===================== Header =====================-->
    <div class="container">
      <h1 class="text-success">Rural Roots ðŸŒ¿</h1>
      <p class="text-center">Select a recommendation option:</p>

      <!--================== Choice Buttons =================-->
      <div class="text-center">
        <a href="/" class="btn btn-success btn-choice">
          ðŸŒ¾ Organic Crop Recommendation
        </a>
        <a href="/fertilizer" class="btn btn-info btn-choice">
          ðŸ§ª Fertilizer Recommendation
        </a>
      </div>
    </div>

    <!--================ Crop Recommendation Form (Default) =================-->
    <div class="container mt-5">
      <form action="/predict" method="POST">
        <h3 class="text-center text-success">Crop Recommendation Form</h3>
        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" 
                   placeholder="Enter Nitrogen value" required>
          </div>
          <div class="col-md-4">
            <label for="Phosphorus">Phosphorus</label>
            <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" 
                   placeholder="Enter Phosphorus value" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" class="form-control" 
                   placeholder="Enter Potassium value" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" 
                   class="form-control" placeholder="Enter Temperature" required>
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" 
                   class="form-control" placeholder="Enter Humidity" required>
          </div>
          <div class="col-md-4">
            <label for="pH">Soil pH</label>
            <input type="number" step="0.01" id="pH" name="pH" class="form-control" 
                   placeholder="Enter pH value" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" 
                   class="form-control" placeholder="Enter Rainfall" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Get Crop Recommendation</button>
        </div>
      </form>
    </div>

    <!--================ Fertilizer Recommendation Form =================-->
    {% if request.path == "/fertilizer" %}
    <div class="container mt-5">
      <form action="/fertilizer-predict" method="POST">
        <h3 class="text-center text-info">Fertilizer Recommendation Form</h3>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="CropType">Crop Type</label>
            <input type="text" id="CropType" name="CropType" class="form-control" 
                   placeholder="Enter Crop Type" required>
          </div>
          <div class="col-md-4">
            <label for="SoilType">Soil Type</label>
            <input type="text" id="SoilType" name="SoilType" class="form-control" 
                   placeholder="Enter Soil Type" required>
          </div>
          <div class="col-md-4">
            <label for="pH">Soil pH</label>
            <input type="number" step="0.01" id="pH" name="pH" class="form-control" 
                   placeholder="Enter pH value" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-info btn-lg">Get Fertilizer Recommendation</button>
        </div>
      </form>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
  </body>
</html>
